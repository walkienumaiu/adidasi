<div id="search-component">
  <h3>Cautati Adiadsi:</h3>
  <input #searchBox id="search-box"(keyup)="search(searchBox.value)"/>
  <ul class="search-result">
    <li *ngFor="let adidasi of adidasi$"|async>
      <a routerLink="/detail/adiadsi.id">
        {{adidasi.name}}
      </a>
    </li>
  </ul>
</div>
