<div *ngIf="adidasi">
    <h2>{{ adidasi.name | uppercase }} Details</h2>
    <div><span>id: </span>{{adidasi.id}}</div>
  <label>name:
    <input [(ngModel)]="adidasi.name" placeholder="name">
  </label>
<img id="poze" [src]="adidasi.url"/>
<p>Price {{adidasi.price | currency}}</p>
 <button (click)="goBack()">Go back!</button>
 <br/>
 <button (click)="save()">save</button>
 <button (click)="buy()">Add to cart</button>
 
</div>
