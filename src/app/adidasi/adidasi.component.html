<h2>Sneakers in stock</h2>

<ul class="heroes">
  
  <li *ngFor="let adidasi of adidasi">
    <a routerLink="detail/{{adidasi.id}}">
    <span class="badge">{{adidasi.id}}</span>{{adidasi.name}}  
   </a>
  </li>

</ul>

<form>
 <label for="min">Min price:</label> <input id="min" type="number" [(ngModel)]="min"  [ngModelOptions]="{standalone: true} ">
  <label for="max">Max price:</label><input id="max" type="number" [(ngModel)]="max"  [ngModelOptions]="{standalone: true}">
  <button type="submit"(click)="filterByPrice()">Filter</button>
</form>
